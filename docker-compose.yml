version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TRADING_MODE=paper
      - USE_MOCK_DATA=true
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app  # hot reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    volumes:
      - ./frontend/src:/app/src        # hot reload
      - ./frontend/public:/app/public
    depends_on:
      backend:
        condition: service_healthy
